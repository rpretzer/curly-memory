search:
  default_titles:
  - Senior Product Manager
  - Principal Product Manager
  - Product Manager
  default_locations:
  - Remote, US
  - Cleveland, OH
  - Charlotte, NC
  default_remote_preference: remote
  default_salary_min: 115000
  default_max_results_per_source: 150
  search_timeout_seconds: 90
  enable_parallel_search: true
  min_query_length: 5
  max_total_results: 500
scoring:
  title_match_weight: 8
  vertical_match_weight: 6
  remote_preference_weight: 5
  comp_match_weight: 7
  keyword_overlap_weight: 6
  company_match_weight: 5
  posting_recency_weight: 3
verticals:
- insurance
- insurtech
- fintech
- financial services
- data analytics
- data-heavy
- machine learning
- ai
thresholds:
  min_relevance_score: 4.5
  high_relevance_score: 7.5
  auto_approval_threshold: 5
llm:
  provider: ollama
  model: llama3.2
  temperature: 0.7
  top_p: 1.0
  max_tokens: 2000
  resume_generation_temperature: 0.5
  cover_letter_temperature: 0.7
  ollama_base_url: http://localhost:11434
job_sources:
  linkedin:
    enabled: false
    max_results: 150
    rate_limit_delay: 2
    timeout_seconds: 90
    use_playwright: true
    use_apify: false
    use_mantiks: false
    max_retries: 3
    retry_delay: 1
    # LinkedIn credentials should be entered via Settings UI (stored encrypted in database)
    # NOT stored here in plaintext!
  indeed:
    enabled: true
    max_results: 150
    rate_limit_delay: 2
    timeout_seconds: 75
    use_playwright: true
    use_scrapeops: false  # Set to true and add API key below to bypass Indeed bot detection
    scrapeops_api_key: null  # Get free API key from https://scrapeops.io/
    use_hasdata: false
    hasdata_api_key: null  # Alternative: https://hasdata.com/
    max_retries: 3
    retry_delay: 2
  wellfound:
    enabled: false
    max_results: 100
    rate_limit_delay: 3
    timeout_seconds: 45
    max_retries: 3
    retry_delay: 1
  monster:
    enabled: false
    max_results: 150
    rate_limit_delay: 2
    timeout_seconds: 75
    use_playwright: false
    use_scrapeops: true
    use_ohio_means_jobs: true
    max_retries: 3
    retry_delay: 2
  greenhouse:
    enabled: true
    rate_limit_delay: 0.5
    include_content: true
    companies:
    - stripe
    - airbnb
    - cloudflare
    - figma
    - notion
    - databricks
    - plaid
    - reddit
    - coinbase
    - ramp
    - robinhood
    - doordash
    - instacart
    - affirm
    - brex
    - chime
    - gusto
    - rippling
    - airtable
  workday:
    enabled: true
    rate_limit_delay: 1
    results_per_company: 50
    companies:
    - - adobe
      - wd5
      - external_experienced
      - Adobe
    - - salesforce
      - wd12
      - External_Career_Site
      - Salesforce
    - - visa
      - wd5
      - Visa
      - Visa
    - - mastercard
      - wd1
      - CorporateCareers
      - Mastercard
    - - servicenow
      - wd1
      - ServiceNow
      - ServiceNow
    - - nvidia
      - wd5
      - NVIDIAExternalCareerSite
      - NVIDIA
    - - atlassian
      - wd5
      - external_career_site
      - Atlassian
    - - okta
      - wd1
      - Okta
      - Okta
    - - crowdstrike
      - wd5
      - crowdstrikecareers
      - CrowdStrike
    - - docusign
      - wd5
      - External
      - DocuSign
pipeline:
  recovery:
    enabled: true
    timeout_minutes: 120
  content_generation:
    max_retries: 2
    retry_delay_seconds: 5
features:
  enable_playwright: true
  enable_auto_apply: true
  enable_content_generation: true
  enable_email_notifications: false
scheduler:
  enabled: true
  run_frequency_hours: 24
  run_at_time: 09:00
application_defaults:
  work_authorization: Yes, I am authorized to work in the United States
  visa_sponsorship_required: false
  visa_sponsorship_response: No, I do not require visa sponsorship
  notice_period: 2-3 weeks
  notice_period_response: I am available to start within {notice_period} of offer
    acceptance.
  salary_range:
    min: 115000
    max: 200000
    response_template: My salary expectation is in the range of ${salary_min}-${salary_max},
      depending on the total compensation package and responsibilities.
  remote_preference: flexible
  remote_response: Yes, I am comfortable working remotely and have extensive experience
    with remote collaboration. I am also open to hybrid arrangements if preferred.
  relocation_preference: open to discussing
  relocation_response: I am open to discussing relocation for the right opportunity.
  llm_fallback:
    enabled: true
    max_tokens: 150
rag:
  enabled: true
  embeddings:
    provider: huggingface
    model: sentence-transformers/all-MiniLM-L6-v2
  chunking:
    chunk_size: 500
    chunk_overlap: 50
    similarity_threshold: 0.7
    min_chunk_size: 100
  retrieval:
    stage1_k: 50
    stage2_k: 5
    rerank_threshold: 0.5
    reranker_model: BAAI/bge-reranker-base
  hyde:
    enabled: true
    template: null
  agent:
    max_iterations: 3
    min_relevance_score: 0.7
  vector_store:
    collection_name: job_descriptions
    persist_directory: ./vector_store
content_prompts:
  resume_summary: 'Generate 3-5 tailored bullet points for a resume based on the job
    description.

    Focus on matching the job requirements with relevant experience.


    Job Requirements:

    {job_description}

    {similar_jobs_context}


    Candidate Profile:

    - Current Title: {current_title}

    - Skills: {skills}

    - Experience: {experience_summary}


    Generate bullet points that:

    1. Match key job requirements

    2. Highlight relevant experience

    3. Use action verbs and quantify achievements when possible

    4. Keep each bullet to 1-2 lines'
  cover_letter_template: 'Write a professional cover letter for this position.

    Keep it concise (200-300 words) and highlight relevant experience.


    Job:

    Title: {job_title}

    Company: {company}

    Description: {job_description}


    Candidate:

    Name: {name}

    Current Title: {current_title}

    Skills: {skills}

    Experience Summary: {experience_summary}


    Write a compelling cover letter that:

    1. Expresses genuine interest in the role

    2. Highlights 2-3 most relevant experiences/skills

    3. Shows understanding of the company/role

    4. Ends with a call to action'
  application_answers: 'Generate a concise answer (50-100 words) to this application
    question

    based on the job requirements and candidate profile.


    Question: {question}


    Job: {job_title} at {company}

    Job Requirements: {job_description}


    Candidate:

    Skills: {skills}

    Experience: {experience_summary}


    Provide a direct, professional answer that demonstrates relevant experience.'
