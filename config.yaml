search:
  default_titles:
  - Senior Product Manager
  - Principal Product Manager
  - Product Manager
  default_locations:
  - Remote, US
  - Cleveland, OH
  - Charlotte, NC
  default_remote_preference: remote
  default_salary_min: 115000
  default_max_results_per_source: 150  # Increased from 100 for more results
  search_timeout_seconds: 90  # Increased timeout per source for more thorough searches
  enable_parallel_search: true  # Search multiple sources in parallel
  min_query_length: 5  # Increased from 3 - reject very short/generic queries
  max_total_results: 500  # Maximum total results across all sources
scoring:
  title_match_weight: 8
  vertical_match_weight: 6
  remote_preference_weight: 5
  comp_match_weight: 7
  keyword_overlap_weight: 6
  company_match_weight: 5
  posting_recency_weight: 3
verticals:
- insurance
- insurtech
- fintech
- financial services
- data analytics
- data-heavy
- machine learning
- ai
thresholds:
  min_relevance_score: 4.5  # Balanced threshold - filters low-quality but keeps good matches
  high_relevance_score: 7.5  # High-quality jobs (auto-approve candidate)
  auto_approval_threshold: 8.0  # Auto-approve threshold
llm:
  provider: ollama  # Switched to Ollama to avoid OpenAI quota/rate limit issues
  model: llama3.2  # Default Ollama model - change to your preferred model (llama3.1, mistral, etc.)
  temperature: 0.7
  top_p: 1.0
  max_tokens: 2000
  resume_generation_temperature: 0.5
  cover_letter_temperature: 0.7
  ollama_base_url: http://localhost:11434
job_sources:
  linkedin:
    enabled: true
    max_results: 150  # Increased from 100 for more results
    rate_limit_delay: 2  # Reduced from 3 for faster searches (be careful with rate limits)
    timeout_seconds: 90  # Increased timeout for more thorough searches
    use_playwright: true
    use_apify: false
    use_mantiks: false
    max_retries: 3
    retry_delay: 1
    # LinkedIn credentials should be set via environment variables:
    # LINKEDIN_EMAIL and LINKEDIN_PASSWORD
    linkedin_email: ${LINKEDIN_EMAIL}
    linkedin_password: ${LINKEDIN_PASSWORD}
  indeed:
    enabled: true
    max_results: 150  # Increased from 100 for more results
    rate_limit_delay: 2  # Reduced for faster searches
    timeout_seconds: 75  # Increased timeout for more thorough searches
    use_playwright: true  # Enabled: HTML scraping broken due to JS rendering
    use_scrapeops: true
    use_hasdata: false
    max_retries: 3
    retry_delay: 2
  wellfound:
    enabled: false  # Disabled: 403 Forbidden - site blocking automated requests
    max_results: 100
    rate_limit_delay: 3
    timeout_seconds: 45
    max_retries: 3
    retry_delay: 1
  monster:
    enabled: false  # Disabled - returns 403/blocked
    max_results: 150
    rate_limit_delay: 2
    timeout_seconds: 75
    use_playwright: false
    use_scrapeops: true
    use_ohio_means_jobs: true
    max_retries: 3
    retry_delay: 2
  greenhouse:
    enabled: true  # Uses official public API - most reliable source
    rate_limit_delay: 0.5
    include_content: true
    # Companies to search - add more Greenhouse board tokens as needed
    # Find board token from URL: boards.greenhouse.io/{board_token}
    companies:
      - stripe
      - airbnb
      - cloudflare
      - figma
      - notion
      - databricks
      - plaid
      - reddit
      - coinbase
      - ramp
      - robinhood
      - doordash
      - instacart
      - affirm
      - brex
      - chime
      - gusto
      - rippling
      - airtable
  workday:
    enabled: true  # Direct API access to company Workday instances
    rate_limit_delay: 1.0
    results_per_company: 50
    # Companies to search - format: [slug, wd_instance, site_name, display_name]
    # Find these from company career page URLs like: company.wd5.myworkdayjobs.com/en-US/site
    companies:
      - ["adobe", "wd5", "external_experienced", "Adobe"]
      - ["salesforce", "wd12", "External_Career_Site", "Salesforce"]
      - ["visa", "wd5", "Visa", "Visa"]
      - ["mastercard", "wd1", "CorporateCareers", "Mastercard"]
      - ["servicenow", "wd1", "ServiceNow", "ServiceNow"]
      - ["nvidia", "wd5", "NVIDIAExternalCareerSite", "NVIDIA"]
      - ["atlassian", "wd5", "external_career_site", "Atlassian"]
      - ["okta", "wd1", "Okta", "Okta"]
      - ["crowdstrike", "wd5", "crowdstrikecareers", "CrowdStrike"]
      - ["docusign", "wd5", "External", "DocuSign"]
features:
  enable_playwright: true
  enable_auto_apply: false
  enable_content_generation: true
  enable_email_notifications: false
scheduler:
  enabled: true
  run_frequency_hours: 24
  run_at_time: 09:00

# Application Defaults - used when user profile fields are not set
# Users can override these by updating their profile via the API
application_defaults:
  work_authorization: "Yes, I am authorized to work in the United States"
  visa_sponsorship_required: false
  visa_sponsorship_response: "No, I do not require visa sponsorship"
  notice_period: "2-3 weeks"
  notice_period_response: "I am available to start within {notice_period} of offer acceptance."
  salary_range:
    min: 115000
    max: 200000
    response_template: "My salary expectation is in the range of ${salary_min}-${salary_max}, depending on the total compensation package and responsibilities."
  remote_preference: "flexible"
  remote_response: "Yes, I am comfortable working remotely and have extensive experience with remote collaboration. I am also open to hybrid arrangements if preferred."
  relocation_preference: "open to discussing"
  relocation_response: "I am open to discussing relocation for the right opportunity."
  # LLM fallback settings for questions without template matches
  llm_fallback:
    enabled: true
    max_tokens: 150

# Advanced RAG Configuration
rag:
  enabled: true
  # Embedding configuration
  embeddings:
    provider: "huggingface"  # Options: "openai", "ollama", "huggingface"
    model: "sentence-transformers/all-MiniLM-L6-v2"  # HuggingFace model for local embeddings
    # For OpenAI: "text-embedding-3-small" or "text-embedding-3-large"
    # For Ollama: "llama3.2" or other Ollama embedding model
  # Semantic chunking configuration
  chunking:
    chunk_size: 500
    chunk_overlap: 50
    similarity_threshold: 0.7  # Lower = more chunks (0.0-1.0)
    min_chunk_size: 100
  # Two-stage retrieval configuration
  retrieval:
    stage1_k: 50  # Number of candidates to retrieve in first stage
    stage2_k: 5   # Number of final results after reranking
    rerank_threshold: 0.5  # Minimum rerank score (optional)
    reranker_model: "BAAI/bge-reranker-base"  # Re-ranker model name
  # HyDE configuration
  hyde:
    enabled: true  # Enable Hypothetical Document Embeddings
    template: null  # Custom template (null = use default)
  # RAG agent configuration
  agent:
    max_iterations: 3  # Maximum retrieval cycles
    min_relevance_score: 0.7  # Minimum relevance score (0.0-1.0)
  # Vector store configuration
  vector_store:
    collection_name: "job_descriptions"
    persist_directory: "./vector_store"

content_prompts:
  resume_summary: 'Generate 3-5 tailored bullet points for a resume based on the job
    description.

    Focus on matching the job requirements with relevant experience.

    '
  cover_letter_template: 'Write a professional cover letter for this position.

    Keep it concise (200-300 words) and highlight relevant experience.

    '
  application_answers: 'Generate concise answers (50-100 words) to common application
    questions

    based on the job requirements and candidate profile.

    '
